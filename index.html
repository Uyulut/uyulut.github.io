<html lang="en">

</head>
<body>
    <header>
        
          
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul>
                <li><a href="genre-history.html">Genre History</a></li>
                <li><a href="featured-artists.html">Featured Artists</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <a href="https://uyulut.github.io/">
            <img src="Asset 2.svg" alt="Your Logo" class="center" width="10%" height="10%"  />
          </a>
          
        <div id="mixing-area">
            
            <div class="turntable">
                <div class="knob"></div>
                <div class="knob"></div>
            </div>
            <div id="instructions">
               Drop 2 genres to make a new one
            </div>
            <div id="drop-zone">
                
            </div>
            <div id="result">
            </div>
            
            
            <div id="genre-search">
                <input type="text" id="search-bar" placeholder="Search your genres...">
                <button id="clear-search">Clear</button>
            </div>
            
            <div id="genres">
                <!-- Your genre items will be dynamically added here -->

                <div class="genre" draggable="true">Classical</div>
                <div class="genre" draggable="true">Folk</div>
                <div class="genre" draggable="true">Country</div>
                <div class="genre" draggable="true">R&B</div>
                <div class="genre" draggable="true">Reggae</div>
                <div class="genre" draggable="true">Proto Punk</div>
                <div class="genre" draggable="true">Progressive</div>
                <div class="genre" draggable="true">Easy Listening</div>
                <!-- Add more genres as needed -->
            </div>
           

            
        </div>
        
    </main>
    <button id="reset-button">Start Over</button>
    <footer>
        <p id="footer-text">&copy; 2024 Music Genre Mix. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Function to filter genres based on input
        function filterGenres() {
            var input, filter, gallerySlides, gallerySlide, artistName, i, txtValue;
            input = document.getElementById('genreInput');
            filter = input.value.toUpperCase();
            gallerySlides = document.querySelectorAll('.gallery-slide');
    
            gallerySlides.forEach(function(slide) {
                artistName = slide.querySelector('.artist-details h2');
                if (artistName) {
                    txtValue = artistName.textContent || artistName.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        slide.style.display = '';
                    } else {
                        slide.style.display = 'none';
                    }
                }
            });
        }
    
        // Event listener for input changes
        document.getElementById('genreInput').addEventListener('input', filterGenres);
    </script>
     <script>
        // Function to filter genres based on input
        function filterGenres() {
            var input, filter, genres, genre;
            input = document.getElementById('search-bar');
            filter = input.value.toUpperCase();
            genres = document.querySelectorAll('.genre');

            genres.forEach(function(genre) {
                var text = genre.textContent || genre.innerText;
                if (text.toUpperCase().indexOf(filter) > -1) {
                    genre.style.display = '';
                } else {
                    genre.style.display = 'none';
                }
            });
        }

        // Function to clear search and show all genres
        function clearSearch() {
            var input = document.getElementById('search-bar');
            input.value = '';
            filterGenres(); // Call filter function to show all genres
        }

        // Event listener for input changes in search bar
        document.getElementById('search-bar').addEventListener('input', filterGenres);

        // Event listener for clear button
        document.getElementById('clear-button').addEventListener('click', clearSearch);
    </script>
</body>
</html>
